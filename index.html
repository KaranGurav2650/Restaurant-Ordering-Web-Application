<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spice Garden - Restaurant Ordering System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
/* Text Color Fixes */
.table-selection .form-label,
.cart-header .form-label,
label[for="tableNumber"] {
    color: #000000 !important;
}

#clearCart,
.btn--outline {
    color: #000000 !important;
}

#clearCart:hover,
.btn--outline:hover {
    color: #ffffff !important;
}

.modal-header h2,
.bill-header *,
.bill-details *,
.bill-item,
.bill-item span,
.bill-total,
#billModal .modal-content *:not(.btn):not(button) {
    color: #000000 !important;
}
</style>

</head>
<body>
    <!-- View Toggle -->
    <div class="view-toggle">
        <button id="customerViewBtn" class="btn btn--primary active">Customer View</button>
        <button id="adminViewBtn" class="btn btn--outline">Admin Dashboard</button>
    </div>

    <!-- Customer View -->
    <div id="customerView" class="restaurant-container">
        <!-- Left Column - Services -->
        <div class="services-panel">
            <div class="restaurant-header">
                <div class="restaurant-logo">ğŸ½ï¸</div>
                <h2>Spice Garden</h2>
            </div>
            <div class="service-buttons">
                <button class="service-btn" data-service="menu">
                    <span class="service-icon">ğŸ“‹</span>
                    <span>View Menu</span>
                </button>
                <button class="service-btn" data-service="waiter">
                    <span class="service-icon">ğŸ””</span>
                    <span>Call Waiter</span>
                </button>
                <button class="service-btn" data-service="cleaning">
                    <span class="service-icon">ğŸ§½</span>
                    <span>Request Cleaning</span>
                </button>
                <button class="service-btn" data-service="bill">
                    <span class="service-icon">ğŸ§¾</span>
                    <span>Request Bill</span>
                </button>
                <button class="service-btn" data-service="water">
                    <span class="service-icon">ğŸ’§</span>
                    <span>Refill Water</span>
                </button>
            </div>
        </div>

        <!-- Second Column - Menu -->
        <div class="menu-panel">
            <div class="menu-header">
                <h2>Menu</h2>
                <div class="category-tabs">
                    <button class="category-tab active" data-category="starters">Starters</button>
                    <button class="category-tab" data-category="mainCourse">Main Course</button>
                    <button class="category-tab" data-category="drinks">Drinks</button>
                    <button class="category-tab" data-category="desserts">Desserts</button>
                </div>
            </div>
            <div class="menu-items" id="menuItems">
                <!-- Menu items will be populated by JavaScript -->
            </div>
        </div>

        <!-- Third Column - Cart -->
        <div class="cart-panel">
            <div class="cart-header">
                <h2>Your Order</h2>
                <div class="table-selection">
                    <label for="tableNumber" class="form-label">Table Number</label>
                    <select id="tableNumber" class="form-control">
                        <option value="">Select Table</option>
                        <option value="1">Table 1</option>
                        <option value="2">Table 2</option>
                        <option value="3">Table 3</option>
                        <option value="4">Table 4</option>
                        <option value="5">Table 5</option>
                        <option value="6">Table 6</option>
                        <option value="7">Table 7</option>
                        <option value="8">Table 8</option>
                        <option value="9">Table 9</option>
                        <option value="10">Table 10</option>
                        <option value="11">Table 11</option>
                        <option value="12">Table 12</option>
                    </select>
                </div>
            </div>
            <div class="cart-items" id="cartItems">
                <div class="empty-cart">
                    <p>Your cart is empty</p>
                </div>
            </div>
            <div class="cart-footer">
                <div class="total-amount" id="totalAmount">Total: â‚¹0</div>
                <button class="btn btn--primary btn--full-width" id="confirmOrder" disabled>
                    Confirm Order
                </button>
                <button class="btn btn--outline btn--full-width" id="clearCart" style="margin-top: 8px;">
                    Clear Cart
                </button>
            </div>
        </div>

        <!-- Fourth Column - Order Status -->
        <div class="status-panel">
            <div class="status-content" id="statusContent">
                <div class="status-icon">ğŸ“</div>
                <h3>Ready to Order</h3>
                <p>Select items from menu and confirm your order</p>
            </div>
        </div>
    </div>

    <!-- Admin Dashboard View -->
    <div id="adminView" class="admin-container hidden">
        <div class="admin-header">
            <h1>Restaurant Admin Dashboard</h1>
        </div>
        <div class="orders-grid" id="ordersGrid">
            <div class="no-orders">
                <p>No active orders</p>
            </div>
        </div>
    </div>

    <!-- Bill Modal -->
    <div id="billModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Bill Summary</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="bill-content" id="billContent">
                <!-- Bill details will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Service Notification -->
    <div id="serviceNotification" class="notification hidden">
        <div class="notification-content">
            <span class="notification-text"></span>
            <button class="notification-close">&times;</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
